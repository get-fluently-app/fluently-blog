name: Build and deploy Jekyll site

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Ruby
        uses: actions/setup-ruby@v1
        with:
          ruby-version: '3.x'
      - run: |
          gem install bundler
          bundle install
          bundle exec jekyll build -d _site
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v4     # <â€” use v4 now
        with:
          path: ./_site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Deploy site
        id: deploy
        uses: actions/deploy-pages@v4     # v4 deploy
